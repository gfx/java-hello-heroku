apply plugin: 'java'
apply plugin: 'application'

targetCompatibility = JavaVersion.VERSION_1_8
sourceCompatibility = JavaVersion.VERSION_1_8

mainClassName = 'com.github.gfx.HelloHeroku'
applicationName = 'hello-heroku-java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.eclipse.jetty:jetty-servlet:+'
    compile 'javax.servlet:servlet-api:+'
}

task stage(dependsOn: ['clean'])